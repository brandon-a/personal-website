<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico">
    <meta charset="UTF-8">
 <script defer data-domain="brandonarchbold.com" src="https://analytics.brandonarchbold.com/js/script.js"></script>
{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      {% if site.show_downloads %}
        <a href="https://www.linkedin.com/in/brandonarchbold" class="btn">LinkedIn</a>
        <a href="https://github.com/brandon-a" class="btn">GitHub</a>
        <a href="https://bot.brandonarchbold.com/contact-me" class="btn">Contact Me</a>
      {% endif %}
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="brandonarchbold.com"></a>brandonarchbold.com</a></span>
        {% endif %}
      </footer>
    </section>
  </body>
</html>
